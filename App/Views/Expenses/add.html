<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Main menu{% endblock %}</title>
    <meta name="description" content="Menu główne w aplikacji do prowadzenia budżetu osobistego " />
	<meta name="keywords" content="menu, budżet osobisty, użytkownik" />
	<meta http-equiv="X_UA_Compatible" content="IE=edge,chrome=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="https://kit.fontawesome.com/26d8768c67.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
		<div class="header">
			<i class="main-icon fa-solid fa-sack-dollar fa-2x"></i>
			<h1>MyBudget</h1>
			<div style="clear: both;"></div>
		</div>
	</header>

	<nav id="topnav">
		<ul class="menu">
			<li><a href="/home" id="link-home"><i class="fa-solid fa-house"></i>   Home</a></li>
			<li><a href="/incomes/add" id="link-incomes"><i class="fa-solid fa-hand-holding-dollar"></i>   Add income</a></li>
			<li><a href="/expenses/add" id="link-expenses"><i class="fa-solid fa-cart-shopping"></i>   Add expense</a></li><style> #link-expenses{color:#F8F4EA ;}</style>
			<li><a href="/balancesheet" id="link-balance"><i class="fa-solid fa-scale-unbalanced-flip"></i>   View balance</a></li>
			<li><a href="/profile/show" id="link-settings"><i class="fa-solid fa-gear"></i>   Settings</a></li>
			<li><a href="/logout" id="link-logout"><i class="fa-sharp fa-solid fa-right-from-bracket"></i>   Log out</a></li>
		</ul>
	</nav>

    {% for message in flash_messages %}
    <div id="flash-message" class="alert alert-{{ message.type }}">
        {{ message.body }}
    </div>
    {% endfor %}
	
	<main>
        <div id="container2">
						
            <form action="/expenses/new" method="post">
                <div id="wydatek">
                    <label>Amount   <input type="number" name="amount" placeholder="0,0" step="0.01" min="0.01" required></label>
                </div>
                <div id="wydatek">
                    <label>Date   <input type="date" id="date_of_expense" name="date_of_expense" required></label>

                    <script>
                        // Get today's date
                        var today = new Date();
                      
                        // Format the date as YYYY-MM-DD
                        var formattedDate = today.toISOString().split('T')[0];
                      
                        // Set the value of the input element
                        document.getElementById('date_of_expense').value = formattedDate;
                    </script>

                </div>
                <div id="wydatek">
                    <fieldset>
                        
                        <legend> Payment method </legend>
                        
                        {% for paymentMethod in paymentMethods %}
                        <div><label><input type="radio" name="payment_method_assigned_to_user_id" value="{{ paymentMethod.metody_płatności }}" {% if loop.index == 1 %}checked{% endif %}>{{ paymentMethod.metody_płatności }}</label></div>
                        {% endfor %}
                        
                    </fieldset>
                </div>
                <div id="wydatek">
                    <label for="kategoria">Category</label>
                    <select id="kategoria" name="expense_category_assigned_to_user_id">
                    
                        {% for expensesCategory in expensesCategories %}
                        <option value="{{ expensesCategory.kategorie_wydatków }}">{{ expensesCategory.kategorie_wydatków }}</option>
                        {% endfor %}
                        
                    </select>
                </div>
                <div id="wydatek">
                    <div><label for="komentarz">Comment (optional):</label></div>
                    <textarea name="expense_comment" id="komentarz" rows="4" cols="34"></textarea>
                </div>
                <div id="wydatekSubmit">
                    <button id="button2"><a href="/home" id="button2anuluj">Cancel</a></button>
                    <button id="button1" type="submit">Add</button>
                </div>
            </form>
    </div>
	</main>

	<script src="/js/flash.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
