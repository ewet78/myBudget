<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Menu główne{% endblock %}</title>
    <meta name="description" content="Menu główne w aplikacji do prowadzenia budżetu osobistego " />
	<meta name="keywords" content="menu, budżet osobisty, użytkownik" />
	<meta http-equiv="X_UA_Compatible" content="IE=edge,chrome=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css" />

	<script
	src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
	crossorigin="anonymous"></script>

	<script src="/js/jquery.datetimepicker.full.min.js"></script>
	<link rel="stylesheet" href="/css/jquery.datetimepicker.min.css">
	<script>
		jQuery(function(){
    jQuery('#date_timepicker_start').datetimepicker({
     format:'Y-m-d',
     onShow:function( ct ){
      this.setOptions({
       maxDate:jQuery('#date_timepicker_end').val()?jQuery('#date_timepicker_end').val():false
      })
     },
     timepicker:false
    });
    jQuery('#date_timepicker_end').datetimepicker({
     format:'Y-m-d',
     onShow:function( ct ){
      this.setOptions({
       minDate:jQuery('#date_timepicker_start').val()?jQuery('#date_timepicker_start').val():false
      })
     },
     timepicker:false
    });
   });
	</script>

	
    <script src="https://kit.fontawesome.com/26d8768c67.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">	

</head>
<body>

    <header>
		<div class="header">
			<i class="main-icon fa-solid fa-sack-dollar fa-2x"></i>
			<h1>MyBudget</h1>
			<div style="clear: both;"></div>
		</div>
	</header>

	<nav id="topnav">
		<ul class="menu">
			<li><a href="/home"><i class="fa-solid fa-house"></i>   Strona główna</a></li>
			<li><a href="/incomes/add"><i class="fa-solid fa-hand-holding-dollar"></i>   Dodaj przychód</a></li>
			<li><a href="/expenses/add"><i class="fa-solid fa-cart-shopping"></i>   Dodaj wydatek</a></li>
			<li><a href="/balancesheet"><i class="fa-solid fa-scale-unbalanced-flip"></i>   Przeglądaj bilans</a></li>
			<li><a href="/profile/show"><i class="fa-solid fa-gear"></i>   Ustawienia</a></li>
			<li><a href="/logout"><i class="fa-sharp fa-solid fa-right-from-bracket"></i>   Wyloguj się</a></li>
		</ul>
	</nav>
	
	<main>
        <div id="container3">
			<form action="balancesheet/show" method="post" id="wyborZakresuDat">
				<div id="bilans">
							<label for="zakresDat">Zakres dat</label>
							<select id="zakresDat" name="zakresDat">
								<option value="currentMonth" selected>Bieżący miesiąc</option>
								<option value="previousMonth">Poprzedni miesiąc</option>
								<option value="currentYear">Bieżący rok</option>
								<option value="another">Niestandardowy</option>
							</select>
				</div>

				
				<div id="submit">
					<input type="submit" id="modalTriggerButton" value="Wyświetl bilans" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
				</div>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Wybierz zakres dat</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<form action="/balancesheet/show" method="post" id="zakresDatNiestandardowy">
						<label>Data początek: <input id="date_timepicker_start" type="text" autocomplete="off" name="start_date" required></label>
						<label>Data koniec: <input id="date_timepicker_end" type="text" autocomplete="off" name="end_date" required></label>
					</form>
				</div>
				<div class="modal-footer">
				<button type="button" class="button" data-bs-dismiss="modal">Close</button>
				<button type="submit" form="zakresDatNiestandardowy" class="button">Bilans</button>
				</div>
			</div>
			</div>
		</div>

	</main>

	{% for message in flash_messages %}
    <div class="alert alert-{{ message.type }}">
        {{ message.body }}
    </div>
    {% endfor %}

	<script>
		$(document).ready(function() {
		  $('#zakresDat').change(function() {
			var selectedOption = $(this).val();
	  
			if (selectedOption === "another") {
			  // Set the title in the modal
			  $('.modal-title').html(selectedOption);
	  
			  // Update the value and text of the submit button
			  $('#modalTriggerButton').val('Bilans').text('Bilans');
	  
			  // Show the modal
			  $('#exampleModalCenter').modal('show');
			}
		  });

		  const myModal = document.getElementById('exampleModalCenter');
		  const myInput = document.getElementById('date_timepicker_start');
	  
		  myModal.addEventListener('shown.bs.modal', () => {
			myInput.focus();
		  });
		});


		
	  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
