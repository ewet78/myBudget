<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My budget{% endblock %}</title>
    <meta name="description" content="Menu główne w aplikacji do prowadzenia budżetu osobistego " />
	<meta name="keywords" content="menu, budżet osobisty, użytkownik" />
	<meta http-equiv="X_UA_Compatible" content="IE=edge,chrome=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="https://kit.fontawesome.com/26d8768c67.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
		<div class="header">
			<i class="main-icon fa-solid fa-sack-dollar fa-2x"></i>
			<h1><a href="/" class="my-budget">MyBudget</a></h1>
			<div style="clear: both;"></div>
		</div>
	</header>

	<nav id="topnav">
		<ul class="menu">
			<li><a href="">  Logging</a></li>
		</ul>
	</nav>

	{% for message in flash_messages %}
    <div id="flash-message" class="alert alert-{{ message.type }}">
        {{ message.body }}
    </div>
    {% endfor %}

	<main>
        <form action="/login/create" method="post" class="logowanie">

            <div class="form-group">
                <label for="inputEmail">Email adress</label>
                <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}"  class="form-control"/>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember_me"  {% if remember_me %} checked="checked" {% endif %}/> Remember me
                </label>
            </div>
    
            <button type="submit">Log in</button>
            <a href="/password/forgot">Forgot password?</a>
    
        </form>
	</main>

    <script src="/js/flash.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
